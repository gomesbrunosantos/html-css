<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 5px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testado o uso de iframe</h1>
    <p>acessando o site do 
        <iframe src="https://www.cursoemvideo.com/" frameborder="1" height="500" scolling="auto"><a href="https://www.cursoemvideo.com/" target="_blank"></a></iframe>
        para aprender a programar</p>
        <p>o site do <iframe src="https://gustavoguanabara.github.io/" frameborder="0"><a href="https://gustavoguanabara.github.io/" target="_blank"></a></iframe>também é muito bom</p>
        <iframe src="https://www.google.com/" frameborder="0"><a href="https://www.google.com/" target="_blank"></a></iframe>
</body>
</html>
